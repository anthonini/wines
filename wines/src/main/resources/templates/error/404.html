<!DOCTYPE html>
<html lang="pt"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-simple}">
	
<th:block layout:fragment="content">
	<div class="wines-error-panel">
		<h1 class="wines-error-panel__code">
			<i class="fa  fa-location-arrow"></i> 404
		</h1>
		
		<h2 class="wines-error-panel__title">Page not found</h2>
		
		<div class="wines-error-panel__description">
			Sorry, the page that you tried to access was not found or does not exist.
			Make sure the URL is correct or contact us if you need help.
			<br/><br/>
			<a href="javascript:history.back()" class="btn  btn-primary">Go back</a>
		</div>
	</div>

</th:block>
</html>
