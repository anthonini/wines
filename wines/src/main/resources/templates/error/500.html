<!DOCTYPE html>
<html lang="pt"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-simple}">
	
<th:block layout:fragment="content">
	<div class="wines-error-panel">
		<h1 class="wines-error-panel__code">
			<i class="fa  fa-exclamation-triangle"></i> 500
		</h1>
		
		<h2 class="wines-error-panel__title">Server Error</h2>
		
		<div class="wines-error-panel__description">
			Sorry, something really strange happened and we could not process you request.
			Try again or contact us if you need help.
			<br/><br/>
			<a href="javascript:history.back()" class="btn  btn-primary">Go back</a>
		</div>
	</div>

</th:block>
</html>
