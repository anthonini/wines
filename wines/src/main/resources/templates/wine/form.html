<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<title>Wines</title>

	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/wines.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/application.css}"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

<div class="wines-layout-page">
	<nav class="navbar  navbar-fixed-top  navbar-default  js-sticky-reference" id="main-navbar">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand  hidden-xs" href="#"> 
					<img alt="Anthonini" th:src="@{/layout/images/logo-small-white.png}"/>
				</a>
		
				<ul class="nav  navbar-nav">
					<li><a href="#" class="js-sidebar-toggle"><i class="fa  fa-bars"></i></a>
					</li>
				</ul>
			</div>
	
			<ul class="nav navbar-nav  navbar-right">
				<li>
				  <a href="#"><em class="fa  fa-sign-out"></em></a>
				</li> 
			</ul>
		</div>
	</nav>

	<aside class="wines-layout-sidebar  js-sidebar">
		<div class="wines-layout-sidebar__content">
		    <nav class="wines-menu  js-menu">
		      <ul class="wines-menu__list">
		        <li class="wines-menu__item">
		          <a href="#"><i class="fa  fa-fw  fa-home is-active"></i><span>Register</span></a>
		        </li>
		        
		        <li class="wines-menu__item">
		          <a href="#"><i class="fa  fa-fw  fa-search"></i><span>Search</span></a>
		        </li>
		      </ul>
		    </nav>
		</div>
	</aside>

<section class="wines-layout-content  js-content">
	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Wine Register
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
		<div class="alert  alert-success  alert-dismissible" role="alert" th:if="${!#strings.isEmpty(message)}">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<span th:text="${message}"></span>
		</div>
	
		<form method="POST" class="form-vertical" th:action="@{/wines/new}" th:object="${wine}">
			
			<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<th:block th:each="error : ${#fields.detailedErrors()}">
					<div>
							<i class="fa  fa-exclamation-circle"></i>
							<span th:text="${error.message}"></span>
					</div>
				</th:block>
			</div>
			
			<div class="form-group wines-required" th:classappend="${#fields.hasErrors('name')} ? has-error">
				<label for="input-product-name" class="control-label">Name</label>
				<input id="input-product-name" type="text" class="form-control" th:field="*{name}" />
			</div>
	
			<div class="row">			
				<div class="col-sm-6">
					<div class="form-group wines-required" th:classappend="${#fields.hasErrors('wineType')} ? has-error">
						<label for="select-product-type" class="control-label">Type</label>
						<select id="select-product-type" class="form-control" th:field="*{wineType}">
							<option value="">Select one</option>
							<option th:each="wineType : ${wineTypes}" th:value="${wineType}" th:text="#{|wineType.${wineType}|}">Wine Type</option>
						</select>
					</div>
				</div>
				
				<div class="col-sm-6">
					<div class="form-group wines-required" th:classappend="${#fields.hasErrors('price')} ? has-error">
						<label for="input-product-price" class="control-label">Price</label>
						<input id="input-product-price" type="text" class="form-control js-currency" placeholder="R$" th:field="*{price}"/>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Save</button>
			</div>
			
			<div class="wines-required-fields-text">
				* Required fields
			</div>
	
		</form>
	</div>

</section>
	
<footer class="wines-layout-footer  js-content">
	<div class="container-fluid">
		<span class="wines-footer-disclaimer">&copy; 2018 Anthonini. All rigths reserved.</span>
	</div>
</footer>

</div>

<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
<script th:src="@{/layout/javascripts/wines.js}"></script>

<script th:src="@{/javascripts/vendors/jquery.masknumber.min.js}"></script>
</body>
</html>
