<body>

<div class="wines-layout-page">
	<nav class="navbar  navbar-fixed-top  navbar-default  js-sticky-reference" id="main-navbar">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand  hidden-xs" href="#"> 
					<img alt="Anthonini" th:src="@{/layout/images/logo-small-white.png}"/>

				<ul class="nav  navbar-nav">
					<li><a href="#" class="js-sidebar-toggle"><i class="fa  fa-bars"></i></a>
					</li>
				</ul>
			</div>
	
			<ul class="nav navbar-nav  navbar-right">
				<li>
				  <a href="#"><em class="fa  fa-sign-out"></em></a>
				</li> 
			</ul>
		</div>
	</nav>

	<aside class="wines-layout-sidebar  js-sidebar">
		<div class="wines-layout-sidebar__content">
		    <nav class="wines-menu  js-menu">
		      <ul class="wines-menu__list">
		        <li class="wines-menu__item">
		          <a href="#"><i class="fa  fa-fw  fa-home is-active"></i><span>Register</span></a>
		        </li>
		        
		        <li class="wines-menu__item">
		          <a href="#"><i class="fa  fa-fw  fa-search"></i><span>Search</span></a>
		        </li>
		      </ul>
		    </nav>
		</div>
	</aside>

<section class="wines-layout-content  js-content">


<div class="page-header">
	<div class="container-fluid">
		<h1>
			Wine Register
		</h1>
	</div>
</div>

<div class="container-fluid">

	<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<i class="fa  fa-exclamation-circle"></i> JÃ¡ existe um produto com o nome informado.
	</div> -->

	<form method="POST" class="form-vertical" th:action="@{/wines}">
		
		<div class="form-group">
			<label for="input-product-name">Name</label>
			<input id="input-product-name" type="text" class="form-control"/>
		</div>

		<div class="row">			
			<div class="col-sm-6">
				<div class="form-group">
					<label for="select-product-type">Type</label>
					<select id="select-product-type" class="form-control">
						<option value="">Select one</option>
						<option value="TINT">Tint</option>
						<option value="WHITE">White</option>
						<option value="ROSE">Rose</option>
					</select>
				</div>
			</div>
			
			<div class="col-sm-6">
				<div class="form-group">
					<label for="input-product-price">Price</label>
					<input id="input-product-price" type="text" class="form-control" placeholder="$"/>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<button class="btn  btn-primary" type="submit">Save</button>
		</div>

	</form>
</div>

	</section>

</div>
